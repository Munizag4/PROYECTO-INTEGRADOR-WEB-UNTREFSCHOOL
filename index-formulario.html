<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Romina Vanesa Munizaga">
    <title>Contacto</title>
       <link rel="stylesheet" href="css/estilo-form.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <header>
      <section id="encabezado">
        <h1>UntrefSchool</h1>
        <p>Educación Primaria</p>
      </section>
    </header>
    <main>
      <div class="container">
        <h2>Contáctanos para una entrevista</h2>
        <form action="https://formsubmit.co/ rvmunizaga@gmail.com" método="POST"></form>

        <label for="nombre">Nombre y Apellido del Padre/Madre/Tutor:</label>
        <input type="text" name="Nombre_completo" id="nombre" required />

        <label for="alumno">Nombre y Apellido del alumno/a ingresante</label>
        <input type="email" name="alumnno" id="alumno" required />

        <label for="Primer Ciclo"> Vacante para Primer Ciclo </label>
        <input
          type="radio"
          name="ciclo"
          value="Vacante para Primer Ciclo"
          required
        />

        <label for="Segundo Ciclo"> Vacante para Segundo Ciclo</label>
        <input
          type="radio"
          name="ciclo"
          value="Vacante para Segundo Ciclo"
          required
        />

        <label for="Tercer Ciclo"> Vacante para Tercer Ciclo</label>
        <input
          type="radio"
          name="ciclo"
          value="Vacante para Tercer Ciclo"
          required
        />

        <label for="e-mail">Correo electrónico:</label>
        <input type="email" name="e-mail" id="e-mail" required />

        <label for="teléfono">Número telefónico:</label>
        <input type="tel" name="teléfono" id="teléfono" />

        <label for="consultas">Dudas y/o consultas:</label>
        <input type="consultas" name="consultas" id="consultas" /><br />
       
        <button class="boton">Enviar</button>
      </div>
    </main>
  </body>
</html>
